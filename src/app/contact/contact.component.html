<br><br><br>
<h3 style="font-size: 17pt;font-weight: bold;color: #f7f7f7;text-align: center;">Thank you for reaching out ... how may I help you?</h3>
<br><br><br>
<mat-card style="width:50%;margin-left:24%;text-align: center;  background-color: rgba(4, 5, 20, 0.8);"><br><br>


<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">


<mat-form-field  style="width:60%">
    <mat-label style="color:rgb(255, 255, 255);font-size: 13pt;">Names</mat-label>
    <input matInput formControlName="names">
</mat-form-field>
<br><br><br><br>


<mat-form-field style="width:60%">
    <mat-label style="color:rgb(255, 255, 255);font-size: 13pt;">Email</mat-label>
    <input matInput formControlName="email">
</mat-form-field>
<br><br><br><br>


<mat-form-field  style="width:60%;">
    <mat-label style="color:rgb(255, 255, 255);font-size: 13pt;">Message</mat-label>
    <textarea matInput formControlName="message" rows="4" cols="50"></textarea>
</mat-form-field>
<br><br><br>
<a mat-button (click)="onFormSubmit()">SUBMIT</a>
<br><br>

<h3 *ngIf="submitSuccess" style="font-style:italic"> Thank you for reaching out!  </h3>
</form>


</mat-card>
